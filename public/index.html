<!doctype html>

<html lang="en">
<head>
    <!-- <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/> -->
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>

    <title>Al-Qur'an</title>
    <meta name="description" content="Quran">
    <meta name="author" content="SitePoint">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>
    <script src="https://kit.fontawesome.com/f25dd1e83e.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="light.css"> -->
    <link rel="stylesheet" href="dark.css">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="settings.js"></script>
    <script src="homePage.js"></script>
    <script src="verseSelector.js"></script>
    <script src="chapterPage.js"></script>
    <script src="verse.js"></script>
    <script src="exteriorWords.js"></script>
    <script src="audioPlayer.js"></script>
    <script src="chapterInfo.js"></script>
</head>

<body>
    <!-- The overlay -->
    <div id="settings-overlay">
        <div id="overlay-opaque"></div>
        <div id="settings-wrapper">
            <button id="close-settings-button" class="icon-button fas fa-times" onclick="closeNav()"></button>
            <div id="settings" class="scrollable">
                <div id="name-settings">
                    <span class="settings-title">Theme</span>
                    <div class="settings-container">
                        <div class="container" onclick="clickNameOfGod(this)">
                            <input id="name-Allah" type="radio" name="name-of-God">
                            <span class="checkmark"></span>
                            <span class="theme-text">Allah</span>
                        </div>
                        <div class="container" onclick="clickNameOfGod(this)">
                            <input id="name-God" type="radio" name="name-of-God">
                            <span class="checkmark"></span>
                            <span class="theme-text">God</span>
                        </div>
                    </div>
                </div>
                <div id="theme-settings">
                    <span class="settings-title">Theme</span>
                    <div class="settings-container">
                        <div class="container" onclick="clickTheme(this)">
                            <input id="light-theme" type="radio" name="theme">
                            <span class="checkmark"></span>
                            <span class="theme-text">Light Theme</span>
                        </div>
                        <div class="container" onclick="clickTheme(this)">
                            <input id="dark-theme" type="radio" name="theme" checked>
                            <span class="checkmark"></span>
                            <span class="theme-text">Dark Theme</span>
                        </div>
                    </div>
                </div>
                <div id="font-settings">
                    <span class="settings-title">Font Size</span>
                    <div class="settings-container">
                        <button class="block-button fas fa-minus" onclick="changeFontSize(false)"></button>
                        <div id="font-counter"></div>
                        <button class="block-button fas fa-plus" onclick="changeFontSize(true)"></button>
                    </div>
                </div>
                <div id="wbw-settings">
                    <span class="wbw-title">Word By Word</span>
                    <div id="wbw-container" class="settings-container">
                        <div class="container" onclick="clickWBW(this)">
                            <input id="arabic-wbw" type="checkbox" name="wbw">
                            <span class="checkbox"></span>
                            <label>Arabic</label>
                        </div>
                        <div class="container" onclick="clickWBW(this)">
                            <input id="english-wbw" type="checkbox" name="wbw" checked>
                            <span class="checkbox"></span>
                            <label>Transliteration & Translation</label>
                        </div>
                    </div>
                </div>
                <div id="translation-settings">
                    <span class="settings-title">Translations</span>
                    <div id="translation-container" class="settings-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="home-page" style="display: none;">
        <div id="home-topbar" class="topbar">
            <button id="title" onclick="clickTopbarTitle()">
                <div id="title-arabic">Al-Qur'an</div>
                <div id="title-english">The Recitation</div>
            </button>
        </div>
        <div id="home-content-wrapper" class="content-wrapper scrollable">
            <div id="home-content" class="content"></div>
        </div>
    </div>
    <div id="chapter-page" style="display: none;">
        <div id="chapter-topbar" class="topbar"></div>
        <button id="previous-verse-button" class="verse-button block-button" style="display: none;" onclick="clickPreviousVerseButton()"><i class="fas fa-angle-up"></i></button>
        <div id="chapter-content-wrapper" class="content-wrapper scrollable">
            <div id="chapter-content"  class="content"></div>
        </div>
        <button id="next-verse-button" class="verse-button block-button" style="display: none;" onclick="clickNextVerseButton()"><i class="fas fa-angle-down"></i></button>
        <audio id="audio-player" preload="metadata"></audio>
        <div id="audio-controls" style="display: none;"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
